<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modules/responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Get Started</title>
  </head>
<body class="pfp-card-body ff-noto">
    <div class="pfp-card-header pt-5 px-4 container">
        <div class="row">
            <img role="button" class="col-sm w-8" src="/images/back.svg" alt="back" style="width:2.4rem; height:2.4rem;">
            <p class="fw-500 fs-14 text-light col" style="text-align: center; margin-left:-2.4rem;">Profile</p>         
        </div>
    </div>
    <div class="pfp-card-pfp pt-5 mx-auto" style="width:max-content;">
        <div class="pfp-edit-cont d-flex justify-content-center mb-1">
            <img role="button" src="/images/editpfp.png" alt="pfp">
        </div>
        <p class="fw-500 fs-16 text-light">Theresa Webb</p>
    </div>
    <div class="pfp-card-btns mt-4">
        <div class="pfp-card-btn rounded d-flex p-4 bg-light justify-content-between mx-4" role="button">
            <p class="fw-500 fs-14">Edit Profile</p>
            <img class="" src="/images/forward.svg" alt="forward" style="width:1.6rem; height:1.6rem;">
        </div>
        <div class="pfp-card-btn rounded d-flex p-4 bg-light justify-content-between mx-4 mt-3" role="button">
            <p class="fw-500 fs-14">My health info</p>
            <img class="" src="/images/forward.svg" alt="forward" style="width:1.6rem; height:1.6rem;">
        </div>
        <div class="pfp-card-btn rounded d-flex p-4 bg-light justify-content-between mx-4 mt-3" role="button">
            <p class="fw-500 fs-14">Notifications</p>
            <img class="" src="/images/forward.svg" alt="forward" style="width:1.6rem; height:1.6rem;">
        </div>
        <div class="pfp-card-btn rounded d-flex p-4 bg-light justify-content-between mx-4 mt-3" role="button">
            <p class="fw-500 fs-14">Settings</p>
            <img class="" src="/images/forward.svg" alt="forward" style="width:1.6rem; height:1.6rem;">
        </div>
        <div class="pfp-card-btn rounded d-flex p-4 bg-light justify-content-between mx-4 mt-3" role="button">
            <p class="fw-500 fs-14">Technical support</p>
            <img class="" src="/images/forward.svg" alt="forward" style="width:1.6rem; height:1.6rem;">
        </div>
        <div class="pfp-card-btn rounded d-flex p-4 bg-light justify-content-between mx-4 mt-3" role="button">
            <p class="fw-500 fs-14 text-danger">Sign out</p>
            <img class="" src="/images/forward.svg" alt="forward" style="width:1.6rem; height:1.6rem;">
        </div>
    </div>
    <div class="pfp-card-footer mt-4 d-flex justify-content-end pb-5">
        <div class="socials">
            <img class="mx-4" role="button" src="/images/facebook.svg" alt="facebook">
            <img class="mx-4" role="button" src="/images/instagraminsta.svg" alt="instagram">
            <img class="mx-4" role="button" src="/images/twitter.svg" alt="twitter">
        </div>
    </div>
</body>
</html>
