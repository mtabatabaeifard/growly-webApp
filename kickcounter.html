<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modules/responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Get Started</title>
  </head>
<body class="ff-noto">
    <header class="pfp-card-header pt-5 px-4 container">
        <div class="row">
            <img role="button" class="col-sm w-8" src="/images/forward.svg" alt="back" style="width:2.4rem; height:2.4rem; transform: rotate(180deg)">
            <p class="fw-500 fs-14 col" style="text-align: center; margin-left:-2.4rem;">Kick Counter</p>         
        </div>
    </header>
    <main class="mx-4 rounded d-flex flex-column">
        <section class="counter p-4">
            <div class="rcrdedkicks justify-content-end d-flex" >
                <p class="fw-400 fs-12">
                    Record Kicks
                    <img src="/images/new.png" class="" alt="newbtn">
                </p> 
            </div>
            <div class="counterbaby align-items-center d-flex flex-column" >
                <p class="fw-400 fs-12">Kicks</p>
                <p class="fw-500 fs-36">07</p>
                <img src="/images/baby.png" alt="baby" class="my-5">
                <p class="fw-500 fs-14">01:05</p>
                <p class="fw-400 fs-10">Duration</p>
                <p role="button" class="text-light fw-500 fs-16 rounded-pill" style="background: #EE6093; padding:0.8rem 4rem;">Stop</p>
            </div>
        </section>
        <img role="button" id="annoyingbar" src="/images/Group70.png" style="width:341px;">
        <section class="history d-flex justify-content-center flex-column py-4">
            <span class="d-flex justify-content-between px-4">
                <p class="fw-500 fs-14">Last record</p>
                <p class="fw-400 fs-10">27 Jan 2022</p>
            </span>
            <span class="d-flex justify-content-between px-4" style="color:#ACACAC;">
                <p class="fw-400 fs-10">Time</p>
                <p class="fw-400 fs-10">Duration</p>
                <p class="fw-400 fs-10">Kicks</p>
            </span>
            <span class="d-flex justify-content-between px-4">
                <p class="fw-500 fs-14">3:32 pm</p>
                <p class="fw-500 fs-14">45s</p>
                <p class="fw-500 fs-14">08</p>
            </span>
            <hr style="border-top: 1px solid black;">

            <span class="d-flex justify-content-between px-4">
                <p class="fw-500 fs-14">Last Hour</p>
            </span>
            <span class="d-flex justify-content-between px-4" style="color:#ACACAC;">
                <p class="fw-400 fs-10">Time</p>
                <p class="fw-400 fs-10">Duration</p>
                <p class="fw-400 fs-10">Kicks</p>
            </span>
            <span class="d-flex justify-content-between px-4">
                <p class="fw-500 fs-14">3:32 pm</p>
                <p class="fw-500 fs-14">45s</p>
                <p class="fw-500 fs-14">08</p>
            </span>
            <hr style="border-top: 1px solid black;">

            <span class="d-flex justify-content-between px-4">
                <p class="fw-500 fs-14">Last 4 Hour</p>
            </span>
            <span class="d-flex justify-content-between px-4" style="color:#ACACAC;">
                <p class="fw-400 fs-10">Time</p>
                <p class="fw-400 fs-10">Duration</p>
                <p class="fw-400 fs-10">Kicks</p>
            </span>
            <span class="d-flex justify-content-between px-4">
                <p class="fw-500 fs-14">3:32 pm</p>
                <p class="fw-500 fs-14">45s</p>
                <p class="fw-500 fs-14">08</p>
            </span>
        </section>
    </main>
    <br>
</body>
</html>
